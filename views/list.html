<div class="row ">
    <div class="portlet light ">     
        <div class="portlet-body form"> 
        <form name="searchForm" novalidate="novalidate">
            <div class="form-group">
                    <div class="input-icon right">
                        <i class="fa fa-search font-green"></i>
                        <input type="text" ng-model="searchTxt" class="form-control" placeholder="Search"> 
                    </div>
            </div>
        </form>          
            <table class="table table-striped table-bordered table-hover  order-column">
                <thead >
                    <tr class="bg-blue-steel bg-font-blue-steel bold uppercase">
                        
                        <th ng-click="sort('id')">Id
                        <span class="pull-right"> <i  ng-show="sortBy=='id'" ng-class="{'fa fa-caret-up':reverse,'fa fa-caret-down':!reverse}"></i></span>
                        </th>

                        <th ng-click="sort('firstName')"> First name
                        <span class="pull-right"> <i  ng-show="sortBy=='firstName'" ng-class="{'fa fa-caret-up':reverse,'fa fa-caret-down':!reverse}"></i></span>
                        </th>

                        <th ng-click="sort('lastName')"> Last Name
                        <span class="pull-right"> <i  ng-show="sortBy=='lastName'" ng-class="{'fa fa-caret-up':reverse,'fa fa-caret-down':!reverse}"></i></span>
                        </th>

                         <th ng-click="sort('age')">Age
                        <span class="pull-right"> <i  ng-show="sortBy=='age'" ng-class="{'fa fa-caret-up':reverse,'fa fa-caret-down':!reverse}"></i></span>
                        </th>

                        <th ng-click="sort('employer')">Employer
                        <span class="pull-right"> <i  ng-show="sortBy=='employer'" ng-class="{'fa fa-caret-up':reverse,'fa fa-caret-down':!reverse}"></i></span>
                        </th>

                         <th ng-click="sort('joiningDate')">Joining Date
                        <span class="pull-right"> <i  ng-show="sortBy=='joiningDate'" ng-class="{'fa fa-caret-up':reverse,'fa fa-caret-down':!reverse}"></i></span>
                        </th>

                        <th ng-click="sort('location')">Location
                        <span class="pull-right"> <i  ng-show="sortBy=='location'" ng-class="{'fa fa-caret-up':reverse,'fa fa-caret-down':!reverse}"></i></span>
                        </th>
                        <th> Actions </th>
                    </tr>
                </thead>
                <tbody> 
                    <tr   dir-paginate="record in employees|orderBy:sortBy:reverse|filter:searchTxt|itemsPerPage:itemsPerPage">
                        <td> {{ record.id }}</td>
                        <td> {{ record.firstName }}</td>
                        <td>  {{ record.lastName }} </td>
                        <td>  {{ record.age }} </td>
                        <td>  {{ record.employer }} </td>
                        <td>  {{ record.joiningDate }} </td>
                        <td>  {{ record.location }} </td>
                        <td> 
                            <div class="actions">
                                <a class="btn btn-circle btn-icon-only blue" ng-click="editEmployee(record.id);" href="javascript:;">
                                    <i class="fa fa-pencil"></i>
                                </a>
                                <a class="btn btn-circle btn-icon-only btn-danger" ng-click="deleteEmployee(record.id);" href="javascript:;">
                                    <i class="fa fa-trash"></i>
                                </a>
                            </div> 
                        </td>
                    </tr> 
                    <tr ng-show="!( employees  ).length" >
                        <td colspan="8" class="text-center alert alert-danger">No Records Found !!!</td>
                    </tr>                   
                </tbody>
            </table>
           
    <dir-pagination-controls  max-size="itemsPerPage" direction-links="true" boundary-links="true">
</dir-pagination-controls>
        </div>
    </div>
</div>
