<div class="row ">
    <div class="portlet light ">     
        <div class="portlet-body form"> 
        <form name="searchForm" novalidate="novalidate">
            <div class="form-group">
                    <div class="input-icon right">
                        <i class="fa fa-search font-green"></i>
                        <input type="text" ng-model="searchTxt" class="form-control" placeholder="Search"> 
                    </div>
            </div>
        </form>          
            <table class="table table-striped table-bordered table-hover  order-column">
                <thead >
                    <tr class="bg-blue-steel bg-font-blue-steel bold uppercase">
                       
                        <th> <a href="javascript:void(0);" class="font-white" ng-click="sortType = 'id'; sortOrder = !sortOrder"> ID <span class="pull-right"> <i class="fa fa-caret-down" ng-show="sortType == 'id' && !sortOrder" ></i> <i class="fa fa-caret-up" ng-show="sortType == 'id' && sortOrder" ></i></span> </a> </th>

                        <th> <a href="javascript:void(0);" class="font-white" ng-click="sortType = 'firstName'; sortOrder = !sortOrder"> First name <span class="pull-right"> <i class="fa fa-caret-down" ng-show="sortType == 'firstName' && !sortOrder" ></i> <i class="fa fa-caret-up" ng-show="sortType == 'firstName' && sortOrder" ></i></span> </a> </th>

                        <th> <a href="javascript:void(0);" class="font-white" ng-click="sortType = 'lastName'; sortOrder = !sortOrder"> Last Name <span class="pull-right"> <i class="fa fa-caret-down" ng-show="sortType == 'lastName' && !sortOrder" ></i> <i class="fa fa-caret-up" ng-show="sortType == 'lastName' && sortOrder" ></i></span> </a> </th>

                        <th> <a href="javascript:void(0);" class="font-white" ng-click="sortType = 'age'; sortOrder = !sortOrder"> Age <span class="pull-right"> <i class="fa fa-caret-down" ng-show="sortType == 'age' && !sortOrder" ></i> <i class="fa fa-caret-up" ng-show="sortType == 'age' && sortOrder" ></i></span> </a> </th>

                        <th> <a href="javascript:void(0);" class="font-white" ng-click="sortType = 'employer'; sortOrder = !sortOrder"> Employer <span class="pull-right"> <i class="fa fa-caret-down" ng-show="sortType == 'employer' && !sortOrder" ></i> <i class="fa fa-caret-up" ng-show="sortType == 'employer' && sortOrder" ></i></span> </a> </th>

                        <th> <a href="javascript:void(0);" class="font-white" ng-click="sortType = 'joiningDate'; sortOrder = !sortOrder"> Joining Date <span class="pull-right"> <i class="fa fa-caret-down" ng-show="sortType == 'joiningDate' && !sortOrder" ></i> <i class="fa fa-caret-up" ng-show="sortType == 'joiningDate' && sortOrder" ></i></span> </a> </th>

                        <th> <a href="javascript:void(0);" class="font-white" ng-click="sortType = 'location'; sortOrder = !sortOrder"> Location <span class="pull-right"> <i class="fa fa-caret-down" ng-show="sortType == 'location' && !sortOrder" ></i> <i class="fa fa-caret-up" ng-show="sortType == 'location' && sortOrder" ></i></span> </a> </th>
                        <th> Actions </th>
                    </tr>
                </thead>
                <tbody> 
                    <tr  ng-repeat="record in employees =  (totalItems | filter:searchTxt ) | limitTo:itemsPerPage:(itemsPerPage)*(page-1) | orderBy:sortType:sortOrder track by $index">
                        <td> {{ record.id }}</td>
                        <td> {{ record.firstName }}</td>
                        <td>  {{ record.lastName }} </td>
                        <td>  {{ record.age }} </td>
                        <td>  {{ record.employer }} </td>
                        <td>  {{ record.joiningDate }} </td>
                        <td>  {{ record.location }} </td>
                        <td> 
                            <div class="actions">
                                <a class="btn btn-circle btn-icon-only blue" ng-click="editEmployee(record.id);" href="javascript:;">
                                    <i class="fa fa-pencil"></i>
                                </a>
                                <a class="btn btn-circle btn-icon-only btn-danger" ng-click="deleteEmployee(record.id);" href="javascript:;">
                                    <i class="fa fa-trash"></i>
                                </a>
                            </div> 
                        </td>
                    </tr> 
                    <tr ng-show="!( employees  ).length" >
                        <td colspan="8" class="text-center alert alert-danger">No Records Found !!!</td>
                    </tr>                   
                </tbody>
            </table>
            <ul ng-show="( employees  ).length" uib-pagination  total-items="employees.length" ng-model="page"
    ng-change="pageChanged()"   items-per-page=itemsPerPage></ul> 
        </div>
    </div>
</div>
